<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy types with JavaScript sub classing</title>
    <link rel="stylesheet" href="enemy.css"/>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="worm" src="Assets/enemy_worm.png">
    <img id="ghost" src="Assets/enemy_ghost.png">
    <img id="spider" src="Assets/enemy_spider.png">
    <script>
        var queryString = location.search.substring(1);
        let script = document.createElement("script");
            script.setAttribute("src", queryString);
            document.body.appendChild(script);
    </script>
</body>
</html>
