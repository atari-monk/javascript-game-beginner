    <div class="selectdiv">
        <label>
            <select id="select1" onChange="update()">
                <option value="none" selected disabled hidden>Select Sample</option>
                <option value="../Sprites/script1.js">sprites-animate-rectangle</option>
                <option value="../Sprites/script2.js">sprites-load-image</option>
                <option value="../Sprites/script3.js">sprites-load-animation</option>
            </select>
        </label>
      </div> 
    <script>
        function update() {
            var select = document.getElementById('select1');
            var option = select.options[select.selectedIndex];
            if(option.value != "none")
            window.open("sample.html?" + option.value, '_blank');
        }
        update();
    </script>
</body>
